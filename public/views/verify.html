{% assign title = 'Verify your dice' %}
{% layout 'layout' %}

{% if invalid %}
<h2>Invalid link!</h2>
{% elsif token and dice and date %}
<form action="./api/verify/{{ token }}" method="GET">
  <p>Dice Rolled: {{ dice | join: ", " }}</p>
  <p>At {{ date | date: "%a, %b %d, %y" }}</p>
  <div class="extended">
    <div class="button-center">
      <button type="submit" name="button">Verify!</button>
    </div>
  </div>
</form>
{% else %}
<h2>Malformed JSON</h2>
{% endif %}
