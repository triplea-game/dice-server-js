{% assign title = 'Unregister from the dice Server' %}
{% layout 'layout' %}

<form action="./api/unregister" method="POST" enctype="application/x-www-form-urlencoded">
  <input type="email" name="email" placeholder="Insert your email adress" value="{{ email }}">
  <div class="extended">
    <div class="button-center">
      <button type="submit" name="button">Unregister!</button>
    </div>
  </div>
</form>
