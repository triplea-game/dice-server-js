{% layout 'layout', title: 'Confirm Registration' %}
{% if email and token %}
{% capture url %}./api/register/{{ token }}{% endcapture %}
{% assign method = 'POST' %}
<form id="form" action="{{ url }}" method="{{ method }}" enctype="application/x-www-form-urlencoded">
  <input type="hidden" name="email" value="{{ email }}" required>
  {% include 'form-ajaxify', buttonText: 'Confirm Registration!', formId: 'form' %}
</form>
{% else %}
<h2>Invalid Arguments!</h2>
{% endif %}
