{% assign title = 'Confirm Registration' %}
{% layout 'layout' %}
{% if email and token %}
<form action="./api/register/ {{ token }}" method="POST" enctype="application/x-www-form-urlencoded">
  <input type="hidden" name="email" value="{{ email }}">
  <div class="extended">
    <div class="button-center">
      <button type="submit" name="button">Confirm Registration!</button>
    </div>
  </div>
</form>
{% else %}
<h2>Invalid Arguments!</h2>
{% endif %}
