<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{{ subject }}</title>
    <style media="screen">
      a.big {
        text-align: center;
      }
      a.big:link, a.big:visited {
        background-color: #B8242B;
        color: white;
        padding: 14px 25px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
      }
      a.big:hover, a.big:active {
        background-color: #8D1C21;
      }
    </style>
  </head>
  <body>
    {% block -%}{%- endblock %}
  </body>
</html>
